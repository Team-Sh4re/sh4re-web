<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sh4reIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/teacher.scss" />
    <title>Sh4re Teacher</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="task-list-container">
          <ul class="task-list"></ul>
          <div class="task-buttons">
            <button class="task-button create-assignment">과제 생성</button>
            <button class="task-button random-choice">랜덤 뽑기</button>
          </div>
        </div>
      </aside>
      <div class="content-box">
        <nav class="tab-menu">
          <ul>
            <li>
              <a href="#" class="tab-button active" data-subject="Python"
                ><img src="/pythonLogo.svg" alt="pythonLogo" class="tab-icon" />
                <span>파이썬</span></a
              >
            </li>
            <li>
              <a
                href=""
                class="tab-button web-basic-btn"
                data-subject="Web Basic"
                ><img
                  src="/webBasicLogo.svg"
                  alt="webBasicLogo"
                  class="tab-icon"
                />
                <span>웹 기초</span></a
              >
            </li>
          </ul>
          <div class="category-box">
            <select
              name="category-class"
              id="category-class"
              class="category category-class"
            >
              <option value="" selected>반</option>
              <option value="1">1-1</option>
              <option value="2">1-2</option>
              <option value="3">1-3</option>
              <option value="4">1-4</option>
            </select>
            <select
              name="category-sort"
              id="category-sort"
              class="category category-sort"
            >
              <option value="createdAt" selected>최신순</option>
              <option value="likes">인기순</option>
            </select>
          </div>
        </nav>
        <main id="main-content">
          <div id="post-list-container"></div>
        </main>
      </div>
      <footer id="page-footer">
        <p>&copy; 2025 Team-Sh4re</p>
      </footer>
    </div>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/teacher.js"></script>
  </body>
</html>
