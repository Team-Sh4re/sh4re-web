<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sh4reIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/code.scss" />
    <title>Sh4re!</title>
  </head>
  <body>
    <main>
      <div class="code-box">
        <div class="code-text">
          <pre>
            <code class="code"></code>
            <img src="/full-screen-icon.svg" alt="full-screen-icon" id="full-screen-icon">
          </pre>
        </div>
      </div>
      <div class="detail-box">
        <div class="top-box">
          <div class="title"></div>
          <div class="user-info"></div>
          <div class="description"></div>
        </div>
        <div class="bottom-box">
          <div class="like-box">
            <img id="like-icon" src="/like.svg" alt="likeIcon" />
            <p class="like-count">0</p>
          </div>
          <button class="copy">코드 복사하기</button>
        </div>
      </div>
    </main>
    <footer id="page-footer">
      <p>&copy; 2025 Team-Sh4re</p>
    </footer>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/code.js"></script>
  </body>
</html>
