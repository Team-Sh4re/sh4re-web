<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sh4reIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/write.scss" />
    <title>Sh4re!</title>
  </head>
  <body>
    <header id="page-header">
      <div class="header-logo">
        <ul class="logo">
          <li class="icon">
            <a href="/">
              <img src="/sh4reLogo.svg" alt="sh4re-logo" height="20px" />
            </a>
          </li>
        </ul>
      </div>
      <div class="header-menu">
        <ul class="menu">
          <li class="user-name">
            <div class="user-name-text"></div>
          </li>
          <li class="logout-btn hidden"><div>로그아웃</div></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="create-content-box">
        <textarea
          class="input-box title"
          placeholder="제목을 입력하세요"
        ></textarea>
        <textarea
          class="input-box code"
          placeholder="코드를 입력하세요"
        ></textarea>
      </div>
      <div class="submit-code-box">
        <button class="exit">
          <a class="exit" href="/">&LeftArrow; 나가기</a>
        </button>
        <button class="share">코드 공유</button>
      </div>
    </main>
    <script type="module" src="/js/login.js"></script>
  </body>
</html>
