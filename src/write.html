<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sh4reIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/default.min.css"
      integrity="sha512-hasIneQUHlh06VNBe7f6ZcHmeRTLIaQWFd43YriJ0UND19bvYRauxthDg8E4eVNPm9bRUhr5JGeqH7FRFXQu5g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles/write.scss" />
    <title>Sh4re!</title>
  </head>
  <body>
    <header id="page-header">
      <div class="header-logo">
        <ul class="logo">
          <li class="icon">
            <a href="/">
              <img src="/sh4reLogo.svg" alt="sh4re-logo" height="20px" />
            </a>
          </li>
        </ul>
      </div>
      <div class="header-menu">
        <ul class="menu">
          <li class="code-btn">
            <button class="create-code-btn hidden">코드 작성</button>
          </li>
          <li class="user-name">
            <div>1217채근영</div>
          </li>
          <li class="logout logout-btn"><div>로그아웃</div></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="create-content-box">
        <textarea
          class="input-box title"
          placeholder="제목을 입력하세요"
        ></textarea>
        <textarea
          class="input-box code"
          placeholder="코드를 입력하세요"
        ></textarea>
      </div>
      <div class="submit-code-box">
        <button class="exit">
          <a class="exit" href="/index.html">&LeftArrow; 나가기</a>
        </button>
        <button class="share">코드 공유</button>
      </div>
    </main>
  </body>
</html>
